name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        default: 'dev'

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          chmod +x scripts/build-releases.sh
          ./scripts/build-releases.sh ${{ steps.version.outputs.version }}

      - name: List artifacts
        run: |
          echo "Build artifacts:"
          ls -lh releases/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: noemoji-${{ steps.version.outputs.version }}
          path: |
            releases/*.tar.gz
            releases/*.zip
            releases/SHA256SUMS.txt
          retention-days: 90

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: noemoji-${{ steps.version.outputs.version }}
          path: releases

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/*.tar.gz
            releases/*.zip
            releases/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            ### Homebrew (macOS/Linux)
            ```bash
            brew tap thanos/tap
            brew install noemoji
            ```

            ### Manual Installation

            #### macOS
            ```bash
            # For Apple Silicon (M1/M2/M3)
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/noemoji-${{ steps.version.outputs.version }}-macos-arm64.tar.gz | tar xz
            cd noemoji-${{ steps.version.outputs.version }}-macos-arm64
            sudo mv noemoji /usr/local/bin/

            # For Intel
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/noemoji-${{ steps.version.outputs.version }}-macos-x86_64.tar.gz | tar xz
            cd noemoji-${{ steps.version.outputs.version }}-macos-x86_64
            sudo mv noemoji /usr/local/bin/
            ```

            #### Linux
            ```bash
            # For x86_64
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/noemoji-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz | tar xz
            cd noemoji-${{ steps.version.outputs.version }}-linux-x86_64
            sudo mv noemoji /usr/local/bin/

            # For ARM64
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/noemoji-${{ steps.version.outputs.version }}-linux-arm64.tar.gz | tar xz
            cd noemoji-${{ steps.version.outputs.version }}-linux-arm64
            sudo mv noemoji /usr/local/bin/
            ```

            #### Windows
            Download `noemoji-${{ steps.version.outputs.version }}-windows-x86_64.zip`, extract it, and add the directory to your PATH.

            ## Verify Installation
            ```bash
            noemoji --version
            ```

            ## SHA256 Checksums
            See `SHA256SUMS.txt` for file integrity verification.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
